<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1.0'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/styles/app.css">
    <title>BeachReach - Breech Each Beach!</title>
  </head>
  <body>
    <nav class='navbar is-link'>
      <div class="container">

        <div class="navbar-brand">
          <div class="navbar-item">
            <h1 class='title is-size-1 special-font'>BeachReach</h1>
          </div>
        </div>
        <div class="navbar-menu is-active">
          <div class="navbar-start">
            <h2 class='navbar-item item-with-space'>
              Find Weather Conditions of Beaches near you!
            </h2>
          </div>
          <div class="navbar-end">
            <a class="navbar-item new-search-font">
              New Search
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class='hero is-fullheight bg-img'>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <div class="welcome-text-container hide" id='welcome'>
              <h1 class="title is-info welcome-text">
                Welcome to BeachReach!
              </h1>
            </div>
            <div class="new-search-container hide">
              <h2 class="title is-info new-search-text">
                Enter Search Info
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script src='/scripts/app.js'></script>
